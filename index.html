<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table </title>
    <head>
    <style>
        h2 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border: 5px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    
    <table>
        <h2>Time Table CSE (AIML)</h2>
        <tr>
            <th>Day</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
            <th>12:00 - 01:00</th>
            <th>1:00 - 02:00</th>
            <th>02:00 - 03:00</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>FSD</td>
            <td>FSD</td>
            <td>FSD</td>
            <td>FSD</td>
            <td>FSD</td>
            <td>FSD</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>DSA</td>
            <td>DSA</td>
            <td>DSA</td>
            <td>DSA</td>
            <td>DSA</td>
            <td>DSA</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>C++</td>
            <td>C++</td>
            <td>C++</td>
            <td>C++</td>
            <td>C++</td>
            <td>C++</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>DBMS</td>
            <td>DBMS</td>
            <td>DBMS</td>
            <td>DBMS</td>
            <td>DBMS</td>
            <td>DBMS</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td>AIML</td>
            <td>AIML</td>
            <td>AIML</td>
            <td>AIML</td>
            <td>AIML</td>
            <td>AIML</td>
        </tr>
    </table>
</body>
</html>
